name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - run: npm ci
      
      - run: npm run build
      
      - name: Create CNAME
        run: echo "alkyansolar.com" > ./out/CNAME
      
      - name: Setup 404 pages
        run: |
          cp ./out/index.html ./out/404.html
          cp ./out/en/index.html ./out/en/404.html
          cp ./out/ar/index.html ./out/ar/404.html
      
      - uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          cname: alkyansolar.com
